name: Frontend CI

on:
  pull_request:
    branches: [main, development]
  push:
    branches: [main, development]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run npx prettier --write .
#      - run: npm test --if-present
#      - run: npm run test:e2e --if-present
      - run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .svelte-kit/build || build
